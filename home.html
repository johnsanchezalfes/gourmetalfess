<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/home.css" media="screen" charset="utf-8">
    <title>Alfess Gourmet</title>
  </head>
  <body class="body-gourmet">
    <div class="row">
      <div class="row small-12 columns hide-for-small-only superior ">
        <div class="small-5 columns title text-center">
          <h1>Alfess Gourmet</h1>
        </div>
        <div class="small-5 columns title text-center">
          <h3>Comer, una delicia!</h3>
        </div>
        <hr>
      </div>
      <div class="small-12 columns contenido">
        <div class="row large-uncollapse principal">
          <div class="large-5 columns show-for-large">
            <div class="callout">
              <div class="row column text-center">
                <div class="row">
                  <div class="small-2 column">
                    <i class="step fi-magnifying-glass"></i>
                  </div>
                  <div class="small-10 column">
                    <label>
                        <input type="text" name="name" placeholder="Buscar">
                    </label>
                  </div>

                  <div class="Favoritos">
                    <div class="button expanded ">
                      <a href="#" class="button expanded">Inicio</a>
                      <a href="#" class="button expanded">Mi plato perfecto</a>
                      <a href="#" class="button expanded">Mis recetas</a>
                    </div>
                    <div class="text-left">
                      <h5>Favoritos:</h5>
                    </div>
                    <div class="row">
                      <div class="plt small-4 columns">
                      <div class="secondary  text-center">
                        <img src="img/1.jpg" alt="plato 1" class="thumbnail"/>
                      </div>
                      </div>
                      <div class="plt small-4 columns">
                        <div class="secondary  text-center">
                          <img src="img/2.jpg" alt="plato 1" class="thumbnail"/>
                        </div>
                      </div>
                      <div class="plt small-4 columns">
                        <div class="secondary  text-center">
                          <img src="img/3.jpg" alt="plato 1" class="thumbnail"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="plt small-4 columns">
                      <div class="secondary  text-center">
                        <img src="img/4.jpg" alt="plato 1" class="thumbnail"/>
                      </div>
                      </div>
                      <div class="plt small-4 columns">
                        <div class="secondary  text-center">
                          <img src="img/5.jpg" alt="plato 1" class="thumbnail"/>
                        </div>
                      </div>
                      <div class="plt small-4 columns">
                        <div class="secondary  text-center">
                          <img src="img/6.jpg" alt="plato 1" class="thumbnail"/>
                        </div>
                      </div>
                    </div>
                    <div class="small-12 column text-left">
                      <h5>Historial:</h5>
                    </div>
                    <div class="row">
                      <ol class="inline-list text-left">
                        <li><a href="#">Bandeja paisa</a></li>
                        <li><a href="#">Arroz con pollo</a></li>
                        <li><a href="#">Bandeja con pollo</a></li>
                        <li><a href="#">Bagre en salsa</a></li>
                        <li><a href="#">Lengua en salsa</a></li>
                        <li><a href="#">Bagre frito</a></li>
                      </ul>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
          <div class="large-7 small-12 columns">
            <div class="callout">
              2
            </div>
          </div>
        </div>
      </div>







    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
    <script src="js/home.js" charset="utf-8"></script>
  </body>
</html>
